<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="javascript_logo_icon_145155.ico">
    <title>JS Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">JS Calculator</h1>
        <input type="text" id="display" class="display" readonly>
        <div class="grid">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button red-button">CE</button>
            <button class="button red-button">AC</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
            <button class="button">/</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <button class="button">-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button green-button">=</button>
        </div>
        <h2 class="subtitle">Made by: <a target="_blank" href="https://github.com/AgustinGomezDev">Agustín Gómez</a></h2>
    </div>
    <script src="app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</body>
</html>
